<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="main-content">
    <div class="sub-content">
        <h5 class="displayed-message-cls">Choose your weapon well</h5>
        <p class="output-message-cls">First to score 5 points wins the game!!</p>
    </div>

    </div>
    <div class="scores">
        <div class="display-scores player-score">
            <p class="player-char">❔</p>
            <p class="player-scores">Player: 0</p>
        </div>

        <div class="display-scores computer-score">
            <p class="computer-char">❔</p>
            <p class="computer-scores">Computer: 0</p>
        </div>

    </div>
    <div class="image">
        <div class="rock-image div-image">
            <p>✊</p>
        </div>
         <div class="paper-image div-image">
            <p>✋</p>
         </div>
         <div class="scissors-image div-image">
            <p>✌</p>
         </div>
        </div>


        <hr>

    <footer>Copyright &#169; 2024 samson </footer>
    <script src="./script.js"></script>
</body>
</html>
